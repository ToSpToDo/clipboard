<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>clipboard</title>
</head>
<body>
<header>js 复制功能的实现方式</header>

<div id="clipboardData">window.clipboardData （仅IE支持）
    <button id="clipboardDataBtn">复制</button>
</div>
<div id="execCommand">document.execCommand （低版本浏览器不支持)
    <button id="execCommandBtn">复制</button>
</div>
<div id="clipboard"> clipboard libs （基于document.execCommand封装）
    <button id="clipboardBtn" data-clipboard-target="#clipboard">复制</button>
</div>

<div>
    copy contents:
    <p id="content"></p>
</div>

<p>
    捕获的错误信息：
    <p id="err"></p>
</div>
</body>
<script type="text/javascript" src="./libs/clipboard.js"></script>
<script type="text/javascript" src="./clipboard.js"></script>
</html>
